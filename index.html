<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        /* border: solid 2px red; */
        width: 500px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
        justify-content: space-around;
      "
    >
      <button
        type="button"
        id="start"
        data-action="start"
        style="
          padding: 10px 20px;
          border: solid 2px black;
          border-radius: 4px;
          background-color: grey;
          color: rgb(32, 233, 233);
          font-size: 20px;
          cursor: pointer;
        "
      >
        Start
      </button>
      <button
        type="button"
        id="stop"
        data-action="stop"
        style="
          padding: 10px 20px;
          border: solid 2px black;
          border-radius: 4px;
          background-color: grey;
          color: rgb(32, 233, 233);
          font-size: 20px;
          cursor: pointer;
        "
      >
        Stop
      </button>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
